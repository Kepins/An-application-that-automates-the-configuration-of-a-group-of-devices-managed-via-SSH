version: "3.9"

name: diploma-test
services:
  django_test:
    build:
      context: .
      dockerfile: docker/django/test/Dockerfile
    depends_on:
      - database
    env_file:
      - .env.test
  database:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ssh_application
      POSTGRES_USER: diploma_user
      POSTGRES_PASSWORD: password

volumes:
  postgres_data:

